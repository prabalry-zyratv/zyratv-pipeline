name: Build & Upload Videos

on:
  workflow_dispatch: {}
  push:
    paths:
      - "input/scripts/**"
      - "main.py"
      - "tts.py"
      - "video.py"
      - "requirements.txt"
      - ".github/workflows/pipeline.yml"

jobs:
  render:
    runs-on: ubuntu-latest
    env:
      # Optional: keep 2–3 segments per long video (good for 6–9 min scripts)
      SEGMENTS: "3"
      # Optional: limit how many videos to produce in one run (blank = no limit)
      VIDEOS_LIMIT: ""
      # Secrets
      PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
      GOOGLE_DRIVE_FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
      GOOGLE_DRIVE_CREDENTIALS: ${{ secrets.GOOGLE_DRIVE_CREDENTIALS }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps (ffmpeg)
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python deps (renderer)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Render videos
        run: |
          python -c "import sys,os; print('Python OK:', sys.version)"
          python main.py

      - name: Install Google Drive libs
        run: |
          pip install google-api-python-client google-auth google-auth-httplib2 google-auth-oauthlib

      - name: Upload to Google Drive (service account)
        env:
          GDRIVE_JSON: ${{ secrets.GOOGLE_DRIVE_CREDENTIALS }}
          FOLDER_ID: ${{ secrets.GOOGLE_DRIVE_FOLDER_ID }}
        run: |
          python - << 'PY'
          import os, json, glob, sys
          from google.oauth2 import service_account
          from googleapiclient.discovery import build
          from googleapiclient.http import MediaFileUpload

          creds_info = json.loads(os.environ['GDRIVE_JSON'])
          folder_id = os.environ['FOLDER_ID'].strip()

          creds = service_account.Credentials.from_service_account_info(
              creds_info,
              scopes=['https://www.googleapis.com/auth/drive']
          )
          drive = build('drive', 'v3', credentials=creds)

          files = glob.glob('output/final/*.mp4')
          if not files:
              print("No MP4s found in output/final — nothing to upload.")
              sys.exit(0)

          for path in files:
              name = os.path.basename(path)
              meta = {'name': name, 'parents': [folder_id]}
              media = MediaFileUpload(path, mimetype='video/mp4', resumable=False)
              created = drive.files().create(body=meta, media_body=media, fields='id,name').execute()
              print(f"Uploaded {name} -> fileId {created.get('id')}")
          PY

      - name: Also keep a copy as workflow artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: mp4-outputs
          path: output/final/*.mp4
          if-no-files-found: warn
